<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" id="call-me">Call me</button>
        <h1>Table Data</h1>
        <table id="datatable" border="1">
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
        </table>
        <script>
            $(document).ready(function() {
                $('#call-me').click(function() {
                    $.ajax({
                        url: "https://mocki.io/v1/d4867d8b-b5d5-4a48-a4ab-79131b5809b8",
                        type: "GET",
                        dataType: "JSON",
                        success: function(result) {
                            var i = 0;
                            var html = '';
                            for(x of result) {
                                html += "<tr><td>"+x.name+"</td><td>"+x.city+"</td></tr>";
                            }
                            $('#datatable').append(html);
                        }
                    })
                });
            });
        </script>
    </body>
</html>

<html>
    <head>
        <style>
            .box{
                background-color: red;
                width: 100px;
                height: 100px;
                margin: 10px;
                float:left;
                text-align: center;
            }
        </style>
    </head>
    <body><br/>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <div id="boxes"></div>
        <script>
            $(document).ready(function() {
                var counter = 0;
                var boxArr = [];
                $('#add').click(function() {
                    let id = "box"+counter;
                    boxArr.push(id);
                    counter++;
                    $('#boxes').append("<div class='box' id='"+id+"'>I m box</div>");
                })

                $('#remove').click(function() {
                    let lastBox = boxArr.pop();
                    $("#"+lastBox).remove();
                })
            });
        </script>
    </body>
</html>
